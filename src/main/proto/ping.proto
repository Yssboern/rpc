syntax = "proto3";

package example;

option java_package = "com.example.rpc.services"; // (otherwise uses 'package' property from line 3)
option java_multiple_files = true;

service PingService{
  rpc getPing(PingRequest) returns (PingResponse);
}

message PingRequest{
  string message = 1;
}

message PingResponse{
  string message = 1;
}

